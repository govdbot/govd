services:
  govd-bot:
    image: govd-bot-dev
    container_name: govd-bot-dev
    restart: unless-stopped
    networks:
      - govd-network
    env_file:
      - .env
    depends_on:
      - db   

  db:
    image: mariadb:latest
    container_name: mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: govd
      MARIADB_USER: govd
      MARIADB_PASSWORD: password
      MARIADB_ROOT_PASSWORD: example
    networks:
      - govd-network

networks:
  govd-network:
    driver: bridge

